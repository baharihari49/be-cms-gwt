name: Deployment of CMS BE for GWT

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ”§ Create Environment File from Secrets
        run: |
          # Remove any existing env files to prevent conflicts
          rm -f .env prisma/.env
          echo "ðŸ§¹ Cleaned existing environment files"
          
          cat > .env << EOF
          DATABASE_URL="${{ secrets.DATABASE_URL_PROD }}"
          NODE_ENV=production
          PORT=3012
          JWT_SECRET="${{ secrets.JWT_SECRET_PROD }}"
          EOF
          echo "âœ… Environment file created from secrets (root only)"

      - name: ðŸ”¨ Build Prisma Schema
        run: npm run schema:build

      - name: ðŸ§¹ Prevent Environment Conflicts
        run: |
          echo "Checking for environment conflicts..."
          rm -f prisma/.env
          echo "âœ… Ensured no prisma/.env conflicts"
          
          if [ -f ".env" ]; then
            echo "âœ… Root .env exists"
            echo "Environment variables loaded:"
            echo "- DATABASE_URL: $([ -n "$DATABASE_URL" ] && echo "SET" || echo "NOT_SET")"
            echo "- NODE_ENV: $(grep NODE_ENV .env | cut -d'=' -f2)"
            echo "- PORT: $(grep PORT .env | cut -d'=' -f2)"
          else
            echo "âŒ No root .env found"
            exit 1
          fi

      - name: ðŸ”„ Prisma Generate
        run: npx prisma generate --schema=prisma/schema-combined.prisma

      - name: âœ… Validate Schema
        run: npm run schema:validate || echo "Schema validation completed"

      - name: ðŸ—ï¸ Build Project (Transpile TS to JS)
        run: npm run build

      - name: ðŸ“‹ List Build Output
        run: |
          echo "Build completed. Contents:"
          ls -la dist/
          echo "Schema files:"
          ls -la prisma/
          echo "Environment status:"
          ls -la .env* prisma/.env* 2>/dev/null || echo "No additional env files found"

      - name: ðŸš€ Deploy Application Files
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying application files..."
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' rsync -avz --delete \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.env \
            --exclude=.env.* \
            --exclude=*.log \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./dist/ root@${{ secrets.SERVER_HOST }}:/var/www/be-cms-gwt/dist/

      - name: ðŸ—„ï¸ Deploy Configuration Files
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying configuration files..."
          # Deploy schema
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./prisma/schema-combined.prisma root@${{ secrets.SERVER_HOST }}:/var/www/be-cms-gwt/prisma/schema.prisma
          
          # Deploy package.json
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' rsync -avz \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./package.json root@${{ secrets.SERVER_HOST }}:/var/www/be-cms-gwt/

      - name: ðŸ” Create Secure Environment File on Server
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} '
            cd /var/www/be-cms-gwt &&
            
            # Remove any existing env files to prevent conflicts
            rm -f .env prisma/.env
            echo "ðŸ§¹ Cleaned server environment files"
            
            cat > .env << "EOF"
          DATABASE_URL="${{ secrets.DATABASE_URL_PROD }}"
          NODE_ENV=production
          PORT=3012
          JWT_SECRET="${{ secrets.JWT_SECRET_PROD }}"
          EOF
          chmod 600 .env &&
          chown www-data:www-data .env &&
          echo "âœ… Secure environment file created on server (root only)"
          
          # Verify no conflicts
          if [ -f "prisma/.env" ]; then
            echo "âš ï¸ Found prisma/.env, removing..."
            rm -f prisma/.env
          fi
          
          echo "Environment file verification:"
          ls -la .env
          '

      - name: ðŸ”§ Install Dependencies on Server
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} '
            cd /var/www/be-cms-gwt &&
            echo "Installing dependencies..." &&
            npm install --production --legacy-peer-deps &&
            echo "Generating Prisma client..." &&
            
            # Ensure no env conflicts before generate
            rm -f prisma/.env &&
            npx prisma generate
          '

      - name: ðŸ—ƒï¸ Run Database Migration
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} '
            cd /var/www/be-cms-gwt &&
            echo "Running database migration..." &&
            
            # Ensure no env conflicts before migration
            rm -f prisma/.env &&
            npx prisma migrate deploy || echo "Migration skipped - using db push" &&
            npx prisma db push --accept-data-loss
          '

      - name: ðŸ”’ Set Permissions
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} '
            chmod -R 755 /var/www/be-cms-gwt &&
            chown -R www-data:www-data /var/www/be-cms-gwt &&
            chmod 600 /var/www/be-cms-gwt/.env &&
            chmod +x /var/www/be-cms-gwt/dist/server.js &&
            mkdir -p /var/log/be-cms-gwt &&
            mkdir -p /var/www/be-cms-gwt/uploads &&
            chown www-data:www-data /var/log/be-cms-gwt &&
            chown www-data:www-data /var/www/be-cms-gwt/uploads &&
            
            # Final verification - ensure no prisma/.env
            rm -f /var/www/be-cms-gwt/prisma/.env
            echo "âœ… Final cleanup completed"
          '

      - name: ðŸ” Restart PM2 Process
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p '${{ secrets.SERVER_PASSWORD }}' ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_HOST }} '
            cd /var/www/be-cms-gwt &&
            echo "Restarting PM2 process..." &&
            pm2 restart be-cms-gwt || pm2 start ecosystem.config.js --env production &&
            pm2 save &&
            echo "âœ… Deployment completed successfully!"
          '